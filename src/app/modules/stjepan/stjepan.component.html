<div id="form-wrap">
  <h1>Login Here</h1>
  <form id="login-form">
    <p>
      <input
        name="username"
        type="text"
        [(ngModel)]="username"
        placeholder="Enter username"
      />
    </p>
    <p>
      <input
        name="password"
        type="password"
        [(ngModel)]="password"
        placeholder="Enter password"
      />
    </p>
    <p>
      <button (click)="onSubmit()">Submit</button>
    </p>
  </form>
</div>
