<div class="grid-item">
    <a routerLink="/ivan/product/{{product.id}}">
    <img [src]="product.thumbnail" [alt]="product.name" class="item-image">
<div class="item-detail">
    <div class="header">
        <span class="item-name">
            {{product.name}}
        </span>
    </div>
    <div class="item-price">
        {{product.price|currency}}
    </div>
</div>
</a>
<button>Add to cart</button>
</div>
