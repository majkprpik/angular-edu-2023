<div class="item-list">
  <div class="item">
    <a>
      <img [src]="product.thumbnail" [alt]="product.name" class="item-image" />
      <div class="item-detail">
        <span class="item-name">
          {{ product.name }}
        </span>
        <div class="item-price">
          {{ product.price | currency }}
        </div>
      </div>
    </a>
    <button (click)="addToCart(product)">Add to cart</button>
  </div>
</div>
