<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form name="Login">
  <h3>Login Screen</h3>

  <label for="username">Username</label>
  <input
    type="text"
    placeholder="Username"
    id="username"
    [(ngModel)]="person.username"
    name="email"
  />

  <label for="password">Password</label>
  <input
    type="password"
    placeholder="Password"
    id="password"
    [(ngModel)]="person.password"
    name="password"
  />
  <button (click)="loginTokenUser()">Log In</button>
</form>
