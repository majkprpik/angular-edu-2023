<h2>Ljuljich</h2>

<form action="/action_page.php" method="post">
  <div class="container">
    <label for="uname"><b>Email</b></label>
    <input
      type="text"
      [(ngModel)]="osoba.email"
      placeholder="Enter Username"
      name="uname"
      required
    />

    <label for="psw"><b>Password</b></label>
    <input
      type="password"
      [(ngModel)]="osoba.password"
      placeholder="Enter Password"
      name="psw"
      required
    />

    <button (click)="ispisosoba()" type="submit">Login</button>
  </div>
</form>
