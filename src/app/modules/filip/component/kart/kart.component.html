<div class="hero">
  <section >
    <h1>you'r total bill is</h1>

    <ul class="product-item">
      <li *ngFor="let ci of cart.productList">
        <!-- <p>{{ item.productList }}</p> -->
        <diV >
        {{ci.product.name}}
        <br>
        {{ci.product.price}} EUR
        <img
        [src]="ci.product.imgURL"
        alt="item">
        <p>koliƒçina proizvoda :{{ci.quantity}}</p>
        <button class="ukloni-btn" (click)="deleteItems(ci.product)">ukloni proizvod</button>
        <button class="incrementing" (click)="quantityPlus(ci.product)">+1</button>
        <button class="decrement" (click)="quantityMinus(ci.product)">-1</button>
        </diV>
        <hr>
      </li>
    </ul> 
    <h2 style="color: white;">you'r total price is :</h2>
    <p class="total-price">{{ cart.totalPrice }} EUR</p>
  </section>
</div>
