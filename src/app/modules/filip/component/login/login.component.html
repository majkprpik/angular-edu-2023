<div  class="pozadina">
<form >
  <div class="wrapper">
    <label for="username">User Name:</label>
    <input id="username" [(ngModel)]="username" type="text" name="username" />
    <label for="password">Password:</label>
    <input
      [(ngModel)]="password"
      type="password"
      id="password"
      name="password"
    />
    <button (click)="onSubmit()" type="submit">Create</button>
  </div>
</form>

<span>{{
  objekat.username && objekat.password ? objekat.username + " " + objekat.password : ""
}}</span>

</div>
