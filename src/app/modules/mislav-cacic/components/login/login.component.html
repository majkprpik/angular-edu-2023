<div class="container">
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <h2>Please Sign In</h2>
    <input type="email" placeholder="email" [(ngModel)]="person.username" />

    <input
      type="password"
      placeholder="Passsword"
      [(ngModel)]="person.password"
    />

    <button mat-raised-button color="warn" (click)="login()">Login</button>
    <h2>&nbsp;</h2>
  </div>
</div>
