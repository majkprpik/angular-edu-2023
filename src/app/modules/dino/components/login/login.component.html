<div class="loginBox">
  <h1>Login</h1>
  <form action="/">
    <hr />
    <label id="icon" for="name"><fa-icon [icon]="faEnvelope"></fa-icon></label>
    <input type="text" name="name" id="name" placeholder="Email" required [(ngModel)]="userEmail"/>
    <label id="icon" for="password"><fa-icon [icon]="faUnlock"></fa-icon></label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      required
      [(ngModel)]="userPassword"
    />
    <hr />
    <div class="loginBlock">
      <p>
        By clicking Register, you agree on our
        <a href="#">Privacy Policy</a>.
      </p>
      <button type="submit"  (click)="printLoginInfo()">Login</button>
    </div>
  </form>
</div>
<p>User email: {{emailValue}}</p>
<p>User password: {{passwordValue}}</p>
