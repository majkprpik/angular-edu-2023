<div class="line" [ngStyle]="{'background-color': 'black', 'height': '50px', 'width': '1000px', 'margin-bottom': '50px', 'margin-left': '200px', 'display': 'flex', 'justify-content': 'space-between'}">
    <div class="appleLogo">
        <img [src]="product.logo" alt="logo" height="50px" width="60px" >
    </div>
    <div class="appleText" [ngStyle]="{'color': 'white', 'margin-right': '400px', 'margin-top': '15px'}">
        {{product.description}}
    </div>
</div>
